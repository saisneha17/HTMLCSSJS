<!DOCTYPE html>
<html lang="en">
<head>
    <title>Headings</title>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6>

   <!--in all these six headings entire row will be selected whenever we choose them
    because they are block level elements -->

    <h7>Heading seven</h7>
                <!-- as we dont have heading seven it looks like a normal text -->
    <!-- while designing a webpage only one heading should be used in a page-->

    <h7>Heading seven Heading seven Heading seven</h7>
 <!-- as we dont have h7/heading7 it will be selected upto the text we have entered -->

 <p>Para one</p>
  <!-- in this case as it is block level element it occupies entire row -->
  
  <i>italic italic italic italic</i>
  <!-- as it is inline element it will occupy only upto the text we have entered -->


<p>Para one</p>
<p>para two</p>

<!--these are block level elements so they are coming row by row and 
entire row is getting selected -->

  <b>Bold Text</b>
  <i>Italic text</i>
  
  <!-- these are inline elements as a result they are coming side by side -->
  





    
</body>
</html>
