<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <!-- first add a table tag and in that add a table row <tr> tag after row we will be having head
         so add table head <th> tag yhen in the head tag pass SNo product name and product price -->

<table border="1" width="100%" cellspacing="15px" cellpadding="15px">  
    <!--as border is replicated latest one should be used....
to make the table long add width attribute-->

<!-- and for spacing between the cells use cellspacing -->
<!-- for getting space inside use cellpadding  -->
    <tr>
        <th>SNo</th>
        <th>Product Name</th>
        <th>Product Price</th>
    </tr>
<!-- now add another row <tr>
    and then td which means data/column -->
    <tr>
        <td>1</td>
        <td>Samsung</td>
        <td>40000</td>
        </tr>
<!--add 3 more rows--> 
<tr>
    <td>2</td>
    <td>Oneplus</td>
    <td>35000</td>
</tr>

<tr>
    <td>3</td>
    <td>Vivo</td>
    <td>25000</td>
</tr>

<tr>
    <td colspan="2">Total</td>    <!--inorder to remove space and add as a single column for total add colspan2-->
    <td>100000</td>
</tr>
<!-- but here we are only using tags not any attributes
we can also add attributes here like border -->
<!-- ------------------------------ -->

<!-- but using cellspacing and cellpadding  is the older format of writing a table -->

</table>
   
</body>
</html>
