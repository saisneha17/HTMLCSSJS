<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        section, div{
            border: 2px solid blue;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-rows: 250px 250px 250px 250px 250px 250px 250px 250px;
            /* instead of writing like this we can simply write 250px 0nce 
            it will apply for all */
            /* grid-template-rows: 250px; */
        }

        section div{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <section>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
    </section>
</body>
</html>
