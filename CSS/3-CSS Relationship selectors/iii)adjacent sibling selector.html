<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        div + p{
        border: 2px solid blue; /*as we used + the execution goes to the next person that is adjacent person */
        padding: 10px;
        margin: 10px;
    }
    /* for this the target person should be in div tag only if any other tag (eg:section)is choosen in b/w we wont get the o/p */
    </style>
</head>
<body>

    <div>
    <p>Para One</p>
    </div>

    <p>Para Two</p>

    <p>Para Three</p>

    <p>Para Four</p>

    <p>Para Five</p>

    <p>Para Six</p>

    
</body>
</html>
