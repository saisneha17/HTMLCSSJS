<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        ol > li{
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }

        ul > li{
            border: 2px solid skyblue;
            padding: 10px;
            margin: 10px;
        }

        section > .c2{
            border: 2px solid limegreen;
            padding: 10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <!-- for this use ol tag -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <!-- now add styling to this using style tag -->
<!-- --------------------------------------------------------------------------------------- -->
<!-- now take ul -->
<!-- add another styling as ul li -->
<ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
</ul>
<!-- ------------------------------------------------------- -->
<!-- add section -->
<section>
    <div class="c1">HTML</div>
    <div class="c2">CSS</div>
    <div class="c3">Javascript</div>
    <div class="c4">bootstrap</div>
</section>
<!-- here if we want same border for any of the division eg c2 then use section > .c2 
we can also add id=s1 in the section and do the same styling using #s1-->
<!-- this concept is known as targeting the child -->

    
</body>
</html>
