<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
       [href*="google"]{
        border: 2px solid cyan;
       }
       
       [alt*="c"]{ /*here we can take any alphabet which is present in the sytax
        it wont work if other alphabets are choosen*/
        border: 2px solid cyan;
        width: 400px;
       }

       [type*="4"]{   /*same*/
        border: 2px solid cyan;
        width: 500px;
       }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <hr>
    <img src="../../images/car2.jpg" alt="car">
    <hr>
    <audio controls src="../../HTML.5/2-Element specific attributes/airtel_telugu.mp3"></audio>
    <hr>
    <video controls src="../../zozo.mp4" type="mp4"></video>
</body>
</html>
