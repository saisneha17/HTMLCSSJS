<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
       [href$="com"]{
        border: 2px solid cyan;

       }

       [src$=".mp4"]{ /*video(take a/c to the filename)*/
        border: 2px solid chartreuse;

       }

       [src$=".mp3"]{ /*for audio(take a/c to the file name)*/
        border: 2px solid chocolate;
       }

        [src$="jpg"]{  /*take according to the file name(jpg)*/
        border: 2px solid royalblue;

       }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <hr>
    <img src="../../images/car2.jpg" alt="car">
    <hr>
    <audio controls src="../../HTML.5/2-Element specific attributes/airtel_telugu.mp3"></audio>
    <hr>
    <video controls src="../../zozo.mp4" type="mp4"></video>
    
</body>
</html>
