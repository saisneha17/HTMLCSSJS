<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
       [href^="https"]{
        border: 2px solid crimson;

       }

       [src^="../../images"]{
        border: 2px solid cornflowerblue;
        /* if ../ is used it will apply to image audio and video
        if ../../ is used it will apply only to image(whatever we take)*/

       }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <hr>
    <img src="../../images/car2.jpg" alt="car">
    <hr>
    <audio controls src="../../HTML.5/2-Element specific attributes/airtel_telugu.mp3"></audio>
    <hr>
    <video controls src="../../zozo.mp4" type="mp4"></video>
    
</body>
</html>
