<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        ol li:first-child{
            border: 2px solid aqua;
        }

        ol li:last-child{
             border: 2px solid rosybrown;
        }

        ul li:first-child{
            border: 2px solid seagreen;
        }

        ul li:last-child{
            border: 2px solid darkmagenta;
        } 

        /* if we take style as li we will get the border color for entire child */
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
</body>
</html>
