<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        /* for even numbers */
        ol li:nth-child(2n){
            background-color: blue;
            margin: 10px;
            padding: 10px;
            border: 5px solid mediumseagreen;
        }

        /* for odd numbers */
        ol li:nth-child(2n+1){
            background-color: gray;
            margin: 10px;
            padding: 10px;
            border: 5px solid purple;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
    </ol>
</body>
</html>
