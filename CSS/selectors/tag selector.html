<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        div{
            background-color: limegreen;
            color: brown;/*by default we will have black color for text
            and we can choose any other colors based on the requirement*/
        }

        section{
            background-color: aquamarine;
            color: brown;
        }

        p{
            background-color:chocolate;
            color: brown;
        }
    </style>
</head>
<body>
    <div>One</div>

    <p>Para One</p>

    <section>Section One</section>
    <section>Section Two</section>
    <section>Section Three</section>

     <section>
        <div>Two</div>
    </section> <!--whatever the div tags are there the style(div) will be applied for them -->
    
    <!-- without any style tags it looks like a plane html so apply css here 
    by taking a style tag....as we are having div tag first go with div first-->

    <!-- same for section and p tags also wherever we find those tags their particular style will
    be applied for them -->
    
</body>
</html>
