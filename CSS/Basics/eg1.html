<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <section>
        <div style="border: 1px solid blue; padding: 5px; margin: 5px;">One</div>  <!--for this we will have border
        we can take either same color or different as per requirement for spacing use padding(for space inside) and margin(for space between lines)-->
        <div style="border: 1px solid black; padding: 5px; margin: 5px;">Two</div>
        <div style="border: 1px solid pink; padding: 5px; margin: 5px;">Three</div>
        <div style="border: 1px solid green; padding: 5px; margin: 5px;">Four</div>  
    </section>

    <!--both section and division are block level elements-->
    <!-- In a section we can have multiple divisions but in division tag we should not have section -->

    <!-- ----------------------inline styling :
        for this we have to write style as an attribute------------------------- -->

    <section>
         <div style="background-color: skyblue; padding: 5px; margin: 5px; border: 5px solid coral;">One</div>  <!--by using  this we will have background color and for spacing we use padding and margin-->
         <div style="background-color: cadetblue; padding: 5px; margin: 5px; border: 5px solid coral;">Two</div>  <!--for border use border-->
         <div style="background-color:crimson; padding: 5px; margin: 5px; border: 5px solid coral;">Three</div> 
         <div style="background-color:cornflowerblue; padding: 5px; margin: 5px; border: 5px solid coral;">Four</div> 
    </section>

    <!-- but it is a wrong way... code works fine but it is not the correct way
    because we have to use external styling instead of this in rare cases we use this -->
    
</body>
</html>
